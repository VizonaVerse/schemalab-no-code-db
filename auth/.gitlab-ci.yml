stages:
  - build
  - test
  - deploy

test_docker:
  stage: build
  script:
    - docker info
    - docker --version
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual

run_tests:
  stage: test

  image: python:3.12
  
  script:
    - cd auth/
    - python3 --version 
    - pip install -r requirements.txt
    - python manage.py check 
    - python manage.py test
    
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
        - auth/**/*

deploy_to_server:
  stage: deploy
  
  script:
    - echo "Deployment confirmed. Image $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA is ready."
    - echo "Deployment steps would go here."
    
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
        - auth/**/*
      when: manual