image: docker:24.0.5-cli
services:
  - docker:24.0.5-dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_VERIFY: 0
  DOCKER_TLS_CERTDIR: ""

stages:
  - build
  - test
  - deploy

build_image:
  stage: build
  
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - cd auth/
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
        - auth/**/* 

run_tests:
  stage: test
  
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker run $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA python manage.py test
    
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
        - auth/**/*


deploy_to_server:
  stage: deploy
  
  script:
    - echo "Deploying image $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA to production..."
    - echo "Deploy complete."
    
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
        - auth/**/*
      when: manual