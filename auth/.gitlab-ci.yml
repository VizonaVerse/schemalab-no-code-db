image: docker:27-cli

services:
  - name: docker:27-dind
    alias: docker
    variables:
      DOCKER_TLS_CERTDIR: ""

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

stages:
  - build
  - test
  - deploy

before_script:
  - until docker info; do sleep 1; done 

build_image:
  stage: build
  
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - cd auth/
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA

  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
        - auth/**/* 

run_tests:
  stage: test
  needs: [build_image]
  
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker run $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA python manage.py test
    
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
        - auth/**/*

deploy_to_server:
  stage: deploy
  
  script:
    - echo "Deployment confirmed. Image $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA is ready."
    - echo "Deployment steps would go here."
    
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
        - auth/**/*
      when: manual