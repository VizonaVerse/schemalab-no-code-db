image: python:3.10-slim

stages:
  - test
  # - deploy
  - push

run_tests:
  stage: test
  
  script:
    - cd auth/
    - python3 --version
    - pip install -r requirements.txt 
    - DB_NAME=test_auth_db DB_HOST=test_host DB_USER=test_user DB_PASSWORD=test_pass python manage.py test --settings=auth_project.settings --keepdb
    
  rules:
    - when: always

