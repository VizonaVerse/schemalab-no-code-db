# To start using docker swarm 
# 1. docker swarm init 
# 2. docker stack deploy -c docker-compose.yml schemalab

name: SchemaLab

services:
  nginx:
    image: nginx:alpine
    container_name: schemalab-nginx
    ports:
      - "80:80"
    depends_on:
      - schemalabui
      - schema
      # - auth
      # - management
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network

  schemalabui:
    build:
      context: ./schemalab-ui
      dockerfile: Dockerfile
    env_file:
     - ./schemalab-ui/.env.production.local
    networks:
      - app-network
  
  schema:
    build:
      context: ./schema
      dockerfile: Dockerfile
    env_file:
      - ./schema/.env.production.local
    networks:
      - app-network

  auth_db:
    image: postgres:14-alpine
    container_name: auth_db
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=auth_db
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  auth_mailhog:
    image: mailhog/mailhog:latest
    container_name: auth_mailhog
    ports:
      - "8025:8025" 
    networks:
      - app-network

  auth:
    build: ./auth   
    container_name: auth_service
    command: >
      sh -c "sleep 5 && 
             python manage.py migrate --no-input && 
             python manage.py runserver 0.0.0.0:5050"
    ports:
      - "5050:5050"
    environment:
      - DB_HOST=auth_db
      - DB_NAME=auth_db
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - EMAIL_HOST=auth_mailhog 
      - EMAIL_PORT=1025
      - SECRET_KEY=your_super_secret_django_key_here
    depends_on:
      auth_db:
        condition: service_healthy
      auth_mailhog:
        condition: service_started
    networks:
      - app-network

  # management:
  #   build: ./management
  #   command: bash -c "./management/entrypoint.sh python manage.py runserver 0.0.0.0:6060"
  #   volumes:
  #     - .:/app
