services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  schemalabui:
    image: gitlab-registry.surrey.ac.uk/schemalab/no-code-db/schemalab-ui:latest
    env_file:
      - ./schemalab-ui/.env.production
    networks:
      - app-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        
  schema:
    image: gitlab-registry.surrey.ac.uk/schemalab/no-code-db/schema:latest
    env_file:
      - ./schema/.env.production
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  
  management:
    image: gitlab-registry.surrey.ac.uk/schemalab/no-code-db/management
    env_file:
      - ./management/.env.production
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  
  management_db:
    image: postgres:16
    env_file:
      - ./management/.env.production
    volumes:
      - management_pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  auth:
      image: gitlab-registry.surrey.ac.uk/schemalab/no-code-db/auth:latest
      command: >
        sh -c "sleep 5 && 
               python manage.py migrate --no-input && 
               python manage.py runserver 0.0.0.0:5050"
      environment:
        - DB_HOST=auth_db
        - DB_NAME=auth_db
        - DB_USER=myuser
        - DB_PASSWORD=mypassword
        - DB_PORT=5432
      networks:
        - app-network
      deploy:
        replicas: 2
        restart_policy:
          condition: on-failure
  
  auth_db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=auth_db
    volumes:
      - auth_db_data_prod:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      restart_policy:
        condition: on-failure

networks:
  app-network:
    driver: overlay

volumes:
  management_pgdata:
  auth_db_data_prod: