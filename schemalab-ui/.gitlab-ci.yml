stages:
  - build
  - test
  # - deploy
  
build_schemalab-ui:
  stage: build
  image: node:20
  script:
    - echo "Building schemalab-ui..."
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
  only:
    - main

test_schemalab-ui:
  stage: test
  image: node:20
  script:
    - echo "Testing schemalab-ui..."
    - npm install
    - npm test
  only:
    - main
  dependencies:
    - build_schemalab-ui

