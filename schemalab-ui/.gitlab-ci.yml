stages:
  - build
  - test
  - deploy
  
build_schemalab-ui:
  stage: build
  image: node:20
  script:
    - echo "Building schemalab-ui..."
    - cd schemalab-ui
    - npm install
    - CI=false npm run build
  artifacts:
    paths:
      - schemalab-ui/node_modules/
      - schemalab-ui/build/
    expire_in: 1h
  rules:
    - when: on_success

test_schemalab-ui:
  stage: test
  image: node:20
  dependencies:
    - build_schemalab-ui
  script:
    - echo "Testing schemalab-ui..."
    - cd schemalab-ui
    - npm install
    - npm run test:e2e
  rules:
  - when: on_success

deploy_schemalab-ui:
  stage: deploy
  script:
    - echo "Deploying schemalab-ui..."
    - docker build -t schemalab-ui .
  only:
    - main